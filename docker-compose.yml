services:
  mysql:
    image: mysql:8.4
    container_name: gestao-propostas-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: gestao_propostas
      MYSQL_USER: gestao
      MYSQL_PASSWORD: gestao
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: gestao-propostas-api
    working_dir: /var/www/html
    command: sh -c "composer install --no-interaction && php spark migrate && php spark serve --host=0.0.0.0 --port=8080"
    volumes:
      - ./api:/var/www/html
      - api_vendor:/var/www/html/vendor
    ports:
      - "8080:8080"
    environment:
      CI_ENVIRONMENT: development
      app_baseURL: http://localhost:8080/
      database_default_DBDriver: MySQLi
      database_default_hostname: mysql
      database_default_port: 3306
      database_default_database: gestao_propostas
      database_default_username: gestao
      database_default_password: gestao
      database_default_charset: utf8mb4
      database_default_DBCollat: utf8mb4_general_ci
      cache_handler: predis
      session_driver: 'CodeIgniter\Session\Handlers\RedisHandler'
      session_savePath: 'tcp://redis:6379?database=1&prefix=ci_session:'
      cache_redis_host: redis
      cache_redis_port: 6379
      rateLimit_api_capacity: 120
      rateLimit_api_windowSeconds: 60
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: gestao-propostas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: gestao-propostas-worker
    working_dir: /var/www/html
    profiles: ["worker"]
    command: sh -c "composer install --no-interaction && php spark queue:work"
    volumes:
      - ./api:/var/www/html
      - api_vendor:/var/www/html/vendor
    environment:
      CI_ENVIRONMENT: development
      app_baseURL: http://localhost:8080/
      database_default_DBDriver: MySQLi
      database_default_hostname: mysql
      database_default_port: 3306
      database_default_database: gestao_propostas
      database_default_username: gestao
      database_default_password: gestao
      database_default_charset: utf8mb4
      database_default_DBCollat: utf8mb4_general_ci
      cache_handler: predis
      session_driver: 'CodeIgniter\Session\Handlers\RedisHandler'
      session_savePath: 'tcp://redis:6379?database=1&prefix=ci_session:'
      cache_redis_host: redis
      cache_redis_port: 6379
      rateLimit_api_capacity: 120
      rateLimit_api_windowSeconds: 60
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  mysql_data:
  redis_data:
  api_vendor:
